name: Deploy Detection Rules

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  validate:
    name: Validate Detection Rules
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate TOML syntax
      run: |
        python -c "
        import os
        import toml
        import sys

        errors = []
        rule_count = 0

        for root, dirs, files in os.walk('custom_rules'):
            for file in files:
                if file.endswith('.toml'):
                    rule_path = os.path.join(root, file)
                    try:
                        with open(rule_path, 'r') as f:
                            rule = toml.load(f)
                            if 'rule' not in rule:
                                errors.append(f'{rule_path}: Missing [rule] section')
                            elif 'rule_id' not in rule.get('rule', {}):
                                errors.append(f'{rule_path}: Missing rule_id field')
                            rule_count += 1
                    except Exception as e:
                        errors.append(f'{rule_path}: {str(e)}')

        if errors:
            print('Validation errors found:')
            for error in errors:
                print(f'  ✗ {error}')
            sys.exit(1)
        else:
            print(f'✓ All {rule_count} rules validated successfully')
        "

    - name: Summary
      if: success()
      run: |
        echo "✓ Validation passed - rules are ready for deployment"

  deploy:
    name: Deploy to Kibana
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy rules to Kibana
      env:
        KIBANA_URL: ${{ secrets.KIBANA_URL }}
        KIBANA_API_KEY: ${{ secrets.KIBANA_API_KEY }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'true' }}
      run: |
        echo "Starting deployment to Kibana..."
        python deploy.py

    - name: Upload deployment logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: deployment-logs
        path: deployment.log
        retention-days: 30
        if-no-files-found: ignore

    - name: Deployment Summary
      if: success()
      run: |
        echo "✓ Deployment completed successfully"
        echo "Rules deployed to: ${{ secrets.KIBANA_URL }}"
